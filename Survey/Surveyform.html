<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="Survey.css"></link>
<title>Survey Form to Refer a Friend</title>
</head>
<body>
	<h1>Survey Form to Refer a Friend</h1>
	<form>
		<div class="form-control">
			<label for="name">Name</label>
			<input type="text" placeholder="Enter the Name" id="name" required/> 
		</div>
		<div class="form-control">
			<label for="email">Email</label>
			<input type="email" placeholder="Enter the Email" id="email" required/>
		</div>
		<div class="form-control">
			<label for="age">Age</label>
			<input type="number" placeholder="Enter the Age" id="age" required/>
		</div>
		<div class="form-control">
			<label for="role">Which option describes you?</label>
			<select name="role" id="role" required>
				<option value="student">Student</option>
				<option value="professional">Professional</option>
				<option value="intern">Intern</option>
				<option value="other">other</option>	
			</select>
		</div>
		<div class="form-control">
			<label>Do you want a referal for your friend in our company?</label>
			<label for="yes" required>
				<input type="radio" id="yes">Yes</input>
			</label>
			<label for="no">
				<input type="radio" id="no">No</input>
			</label>
			<label for="maybe">
				<input type="radio" id="maybe">Maybe</input>
			</label>
		</div>
		<div class="form-control">
            		<label>Languages and Frameworks known
                		<small>(Check all that apply)</small>
            		</label>
            		<!-- Input Type Checkbox -->
            		<label for="inp-1">
                		<input type="checkbox" name="inp">C</input></label>
            		<label for="inp-2">
                		<input type="checkbox" name="inp">C++</input></label>
            		<label for="inp-3">
                		<input type="checkbox" name="inp">C#</input></label>
            		<label for="inp-4">
                		<input type="checkbox" name="inp">Java</input></label>
            		<label for="inp-5">
                		<input type="checkbox" name="inp">Python</input></label>
            		<label for="inp-6">
                		<input type="checkbox" name="inp">JavaScript</input></label>
            		<label for="inp-7">
                		<input type="checkbox" name="inp">React</input></label>
            		<label for="inp-7">
             			<input type="checkbox" name="inp">Angular</input></label>
            		<label for="inp-7">
                		<input type="checkbox" name="inp">Django</input></label>
            		<label for="inp-7">
                		<input type="checkbox" name="inp">Spring</input></label>
        	</div>
		<div class="form-control">
			<label for="comment">Any Comments or Suggestions</label>
			<textarea name="comment" id="comment" placeholder="Enter your comment">				</textarea>
		</div>
		<button type="submit" value="submit">Submit</button>
	</form>
</body>
</html>
